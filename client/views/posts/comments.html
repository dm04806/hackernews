<template name="comments">
{{{comments}}}
</template>

<template name="comment">
<div tabindex="0" class="comment{{#if haveReplies}} with-replies{{/if}}">
  <div class="border depth-{{depth}}"></div>
  <div class="meta">
    <span class="username">{{username}}</span>
    {{#if points}}
    <span class="points">{{points}}</span> {{pluralize points 'point' 'points'}}
    {{/if}}
    <time datetime="{{create_ts}}">{{ago create_ts}}</time>
  </div>
  <div class="text">
    {{{text}}}
  </div>
</div>
</template>
